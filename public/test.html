<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conduct Test</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="p-3" style="background-color: #93C5FD;">
    <div class="container">
        <div class="d-flex flex-wrap justify-content-start">
            <ul class="nav justify-content-start align-items-start col-lg-auto me-lg-auto">
                <img src="./Google-Translate-Android-app-icon-removebg-preview.png" style="height:60px; border-radius: 50%" class="me-4">
                <li><h2 class="mt-2">Conduct Test</h2></li>
            </ul>
            <div class="text-end d-flex flex-wrap">
                <a href="/home">
                    <button type="button" class="btn me-2 mt-2" style="background-color: #1e272d; color:white;">Home</button>
                </a>
                <a href="javascript:void(0);" onclick="goBack()">
                    <button type="button" class="btn me-2 mt-2" style="background-color: #1e272d; color:white;">Role page</button>
                </a>
                
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>
                <a href="login">
                    <button type="button" class="btn mt-2" style="background-color: #1e272d; color:white ;">Log out</button>
                </a>
            </div>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center align-items-end">
        <div class="mt-4 mb-4 col-lg-6 col-md-6 col-sm-12">
            <div class="d-flex justify-content-center">
                <img id="selectedQuestionImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" alt="example placeholder" style="width: 300px;"/>
            </div>
            <div class="ms-4 btn btn-primary btn-rounded d-flex justify-content-center mt-3">
                <label class="form-label text-white m-1" for="questionFileInput">Upload Question Paper</label>
                <input type="file" class="form-control d-none" id="questionFileInput" />
            </div>
        </div>
        <div class="mt-4 mb-4 col-lg-6 col-md-6 col-sm-12">
            <div class="d-flex justify-content-center" style="margin-top: 20px;">
                <img id="selectedMasterKeyImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" alt="example placeholder" style="width: 300px;"/>
            </div>
            <div class="ms-4 btn btn-primary btn-rounded d-flex justify-content-center mt-3">
                <label class="form-label text-white m-1" for="masterKeyFileInput">Upload Master Key</label>
                <input type="file" class="form-control d-none" id="masterKeyFileInput" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="ms-1 mb-4 dropdown">
            <button class="col-6 btn btn-light dropdown-toggle" type="button" id="languageDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose Language
            </button>
            <div class="dropdown-menu" aria-labelledby="languageDropdownButton">
                <a class="dropdown-item" href="#" onclick="displaySelectedItem('ta')">Tamil</a>
                <a class="dropdown-item" href="#" onclick="displaySelectedItem('en')">English</a>
                <a class="dropdown-item" href="#" onclick="displaySelectedItem('hi')">Hindi</a>
                <a class="dropdown-item" href="#" onclick="displaySelectedItem('kn')">Kannada</a>
                <a class="dropdown-item" href="#" onclick="displaySelectedItem('te')">Telugu</a>
                <!-- Add more items as needed -->
            </div>
        </div>
    </div>
    <p class="mt-3">Selected Language: <span id="selectedLanguage">None</span></p>

    <form id="examDetailsForm" class="needs-validation" novalidate="">
        <div class="col-sm-6">
            <label for="startDateInput" class="form-label">Instructor ID</label>
            <input type="text" class="form-control" id="teacherIdInput" name="teacher_id" value="" readonly>
            
        </div>
        
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const teacher_id = urlParams.get('teacher_id');

    if (teacher_id === null || teacher_id === "") {
        console.error("Error: teacher_id is missing or empty.");
    } else {
        // Set the value of the input field to the teacher_id
        document.getElementById('teacherIdInput').value = teacher_id;
    }
</script>

            <div class="col-sm-6">
                <label for="startDateInput" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDateInput" required>
                <div class="invalid-feedback">Start date is required.</div>
            </div>
            <div class="col-sm-6">
                <label for="endDateInput" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDateInput" required>
                <div class="invalid-feedback">End date is required.</div>
            </div>
            <div class="col-sm-6">
                <label for="startTimeInput" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="startTimeInput" required>
                <div class="invalid-feedback">Start time is required.</div>
            </div>
            <div class="col-sm-6">
                <label for="endTimeInput" class="form-label">End Time</label>
                <input type="time" class="form-control" id="endTimeInput" required>
                <div class="invalid-feedback">End time is required.</div>
            </div>
            <!-- Include other fields for exam details as needed -->
        </div>

        <button id="submitExamButton" class="w-100 btn btn-primary btn-lg mt-4">Submit</button>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function displaySelectedItem(item) {
        document.getElementById("selectedLanguage").innerText = item;
        document.getElementById("languageDropdownButton").innerText = item;
    }

    function displaySelectedImage(event, targetId) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById(targetId).src = e.target.result;
        }
        reader.readAsDataURL(file);
    }


    $(document).ready(function() {
        $("#submitExamButton").click(function() {
            const formData = new FormData();
            
            const questionFile = $("#questionFileInput")[0].files[0];
            const masterKeyFile = $("#masterKeyFileInput")[0].files[0];
            const startDate = $("#startDateInput").val();
            const endDate = $("#endDateInput").val();
            const startTime = $("#startTimeInput").val();
            const endTime = $("#endTimeInput").val();
            const selectedLanguage = $("#selectedLanguage").text(); // Get selected language
            formData.append("teacher_id",teacher_id);
            formData.append("questionFile", questionFile);
            formData.append("masterKeyFile", masterKeyFile);
            formData.append("startDate", startDate);
            formData.append("endDate", endDate);
            formData.append("startTime", startTime);
            formData.append("endTime", endTime);
            formData.append("language", selectedLanguage); // Include language in form data

            $.ajax({
                url: "http://localhost:8008/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert("Exam details submitted successfully. Test ID: " + response.testId);
                },
                error: function(xhr, status, error) {
                    console.error("Error submitting exam details:", error);
                    alert("An error occurred. Please try again later.");
                }
            });
        });

        // Add event listeners to file input elements
        $("#questionFileInput").change(function(event) {
            displaySelectedImage(event, "selectedQuestionImage");
        });

        $("#masterKeyFileInput").change(function(event) {
            displaySelectedImage(event, "selectedMasterKeyImage");
        });
    });
</script>


</body>
</html>
