<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #93C5FD;">

<!-- Header -->
<header class="p-3" style="background-color: #1e272d;">
  <div class="container" style="background-color:#1e272d;">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="./home.html" class="nav-link px-2 text-white me-2" style="background-color: gray; border-radius: 20%;">Home</a></li>
          <li><a href="./login.html" class="nav-link px-2 text-white">Student</a></li>
          <li><a href="./login.html" class="nav-link px-2 text-white">Instructor</a></li>
          <li><a href="./login.html" class="nav-link px-2 text-white">Check result</a></li>
        </ul>

        <div class="text-end">
          <a href="./signup.html">
            <button type="button" class="btn" style="background-color: gray; color:white;">Sign-up</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Login Form -->
<div class="container col-xl-10 col-xxl-8 px-4 py-5" style="background-color: #93C5FD;">
  <div class="row align-items-center g-lg-5">
    <div class="col-lg-7 text-center text-lg-start">
      <img src="./Google-Translate-Android-app-icon-removebg-preview.png" style="height:80px; border-radius: 50%">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Log in</h1>
      <p class="col-lg-10 fs-4">Log in to start your journey untied with language and explore yourself with no bounds set.</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="loginForm">
        <div class="form-floating mb-3">
          <select class="form-control" id="userType">
            <option value="">Select an option</option>
            <option value="Instructor">Instructor</option>
            <option value="Student">Student</option>
          </select>
          <label for="userType">User Type</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
          <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          <label for="passwordInput">Password</label>
        </div>
        
        <button type="submit" class="w-100 btn btn-lg btn-primary">Log in</button>
      </form>
    </div>
  </div>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    const email = document.getElementById("emailInput").value;
    const password = document.getElementById("passwordInput").value;
    const userType = document.getElementById("userType").value;

    // Perform AJAX request to your backend server
    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password, userType }) // Include userType in the request body
    })
    .then(response => {
      if (response.redirected) {
        window.location.href = response.url; // Redirect to the response URL
      } else {
        // Handle error or display error message
        console.error('Login failed');
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });
</script>
</body>
</html>
