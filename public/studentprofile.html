<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color:  #93C5FD;">

  <header class="p-3" style="background-color: #1e272d;">
    <div class="container" style="background-color:#1e272d;">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./home.html" class="nav-link px-2 text-white me-2" style="background-color: gray; border-radius: 20%;">Home</a></li>
            <li><button type="button" class="btn" style="color:white;" onclick="history.back()">Role Page</button></li>
            
          </ul>
  
          <div class="text-end">
            <a href="./login.html">
              <button type="button" class="btn" style="background-color: gray; color:white;">Log out</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-7 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Student Profile</h4>
              </div>
              <form action="/submit_student_profile" method="post">
                  <div class="row mt-2">
                    <div class="col-md-12">
                      <label class="labels">Name</label>
                      <!-- Add readonly attribute to make the input unmodifiable -->
                      <input type="text" class="form-control" name="name" placeholder="Enter your name" readonly>
                    </div>
                      
                      <div class="col-md-12">
                          <label class="labels">Specialization</label>
                          <input type="text" class="form-control" name="specialization" placeholder="Enter your specialization" value="Computer Science">
                      </div>
                      <div class="col-md-12">
                          <label class="labels">Institute</label>
                          <input type="text" class="form-control" name="institute" placeholder="Enter your institute" value="University of Example">
                      </div>
                      <div class="col-md-12">
                          <label class="labels">Course</label>
                          <input type="text" class="form-control" name="course" placeholder="Enter your course" value="Software Engineering">
                      </div>
                      <div class="col-md-12">
                          <label class="labels">Location</label>
                          <input type="text" class="form-control" name="location" placeholder="Enter your location" value="New York">
                      </div>
                  </div>
                  <div class="mt-5 text-center">
                      <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                  </div>
              </form>
          </div>
      </div>
      <div class="col-md-5 border-left d-flex justify-content-center align-items-center">
          <!-- Add your image here -->
          <img src="./Google-Translate-Android-app-icon-removebg-preview.png" alt="Profile Image" class="img-fluid">
      </div>
  </div>
</div>
<script>
  // Get the name parameter from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const nameFromParams = urlParams.get('name');

  // Set the value of the name input field directly
  document.querySelector('input[name="name"]').value = nameFromParams;
</script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
